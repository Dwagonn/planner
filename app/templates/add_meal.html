{% extends "base.html" %}
{% block content %}
<h1>Add a Meal</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=40) }}
    </p>
    <p>
        {{ form.ingredients.label }}<br>
        {{ form.ingredients(rows=4, cols=40) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
